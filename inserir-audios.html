<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inserindo áudio no site</title>
</head>

<body>
  forma mais simples de adicionar áudio:<br>
  <audio src="caminho/audio.mp3" autoplay controls></audio><br>
  segunda forma de colocar áudio<br>
  <audio preload="metadata" controls autoplay>
    <!--pode usar o parametro loop tambpém-->
    <source src="caminho/audio.mp3" type="audio/mpag">
    <source src="caminho/audio.ogg" type="audio/ogg">
    <source src="caminho/audio.wav" type="audio/wav">
    <!--Evitar usar .wav por ser muito pesado
    Midias (imagens, audios) TOPS são para downloads, não para estar no site-->
    <p>Infelizmente seu dispositivo não suporta áudio</p>
    <a href="#">Faça o download do arquivo</a>
  </audio>
</body>

</html>
