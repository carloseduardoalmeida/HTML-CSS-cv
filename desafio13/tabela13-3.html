<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 3 tabelas</title>

  <style>
    table {
      border-collapse: collapse;
      width: 350px;
      height: 350px;

    }

    thead th,
    th.thcorpo {
      background-color: gray;
      color: white;
      padding: 5px;
    }

    th.thcorpo {
      text-align: left;
    }

    th {
      font-weight: bold;
    }

    th,
    td {
      border: 1px solid black;
    }
  </style>

</head>

<body>

  <table>
    <thead>
      <tr>
        <th rowspan="2" scope="col">Áreas</th>
        <th rowspan="2" scope="col">Disciplinas</th>
        <th colspan="2" scope="colgroup">Notas</th>
        <th rowspan="2" scope="col">Média</th>

      </tr>

      <tr>
        <th scope="col">Nota 1</th>
        <th scope="col">Nota 2</th>
      </tr>

    </thead>

    <tbody>
      <tr>
        <th rowspan="4" scope="rowgroup">Exatas</th>
        <td>Matemática</td>
        <td>1.0</td>
        <td>1.0</td>
        <td>1.0</td>
      </tr>

      <tr>
        <td>Física</td>
        <td>1.0</td>
        <td>1.0</td>
        <td>1.0</td>
      </tr>

      <tr>
        <td>Química</td>
        <td>1.0</td>
        <td>1.0</td>
        <td>1.0</td>
      </tr>

      <tr>
        <td>Biologia</td>
        <td>1.0</td>
        <td>1.0</td>
        <td>1.0</td>
      </tr>

      <tr>
        <th class="thcorpo" colspan="4" scope="row">Média de Exatas</th>
        <td> 1.0</td>
      </tr>

      <tr>
        <th rowspan="2" scope="rowgroup">Humanas</th>
        <td>História</td>
        <td>1.0</td>
        <td>1.0</td>
        <td>1.0</td>
      </tr>

      <tr>
        <td>Geografia</td>
        <td>1.0</td>
        <td>1.0</td>
        <td>1.0</td>
      </tr>

      <tr>
        <th class="thcorpo" colspan="4" scope="row">Média de Humanas</th>
        <td>1.0</td>
      </tr>


    </tbody>
  </table>


</body>

</html>
