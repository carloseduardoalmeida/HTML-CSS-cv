<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>

  <style>
    table {
      border-collapse: collapse;
      width: 400px;
      height: 400px;

    }

    td {
      border: 2px solid;
      text-align: center;
    }

    .numero {
      text-align: right;
    }

    td.um {
      vertical-align: top;
    }

    td.dois {
      background-color: gray;
    }
  </style>


</head>

<body>
  <table>
    <tr>
      <td class="um">A1</td>
      <td class="um">B1</td>
      <td class="um">C1</td>
    </tr>
    <tr>
      <td class="dois">A2</td>
      <td class="dois">B2</td>
      <td class="dois">C2</td>
    </tr>
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr>
      <td class="numero">A4</td>
      <td class="numero">B4</td>
      <td class="numero">C4</td>
    </tr>
  </table>
</body>

</html>
