<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela responsiva com DIV</title>

  <style>
    table {
      border-collapse: collapse;
      width: 400px;
      height: 200px;
    }


    th,
    td {
      border: 1px solid black;
    }

    .container {
      overflow-x: auto;
    }
  </style>

</head>



<body>
  <h1>Tabela responsiva com div e overflow-x</h1>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Sexo</th>
          <th>Idade</th>
          <th>Profissão</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Marcia</td>
          <td>Feminino</td>
          <td>40</td>
          <td>Jornalista</td>
        </tr>
        <tr>
          <td>Rogério</td>
          <td>Masculino</td>
          <td>30</td>
          <td>Pedreiro</td>
        </tr>
        <tr>
          <td>João</td>
          <td>Masculino</td>
          <td>56</td>
          <td>Advogado</td>
        </tr>
      </tbody>

</body>
</div>

</html>
