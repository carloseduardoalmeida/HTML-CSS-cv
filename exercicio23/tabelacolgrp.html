<!DOCTYPE html>
<html lang="pt-bt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colgroup</title>

  <style>
    table {
      border-collapse: collapse;
      width: 400px;
      height: 200px;
    }

    caption {
      background: lightslategray;
      font-size: 1.4em;
      padding: 10px;

    }

    th,
    td {
      border: 1px solid black;
    }

    .cnome {
      background-color: rgb(125, 125, 182);
    }

    .cgrupo {
      background-color: rgb(211, 211, 103);
    }

    .cprof {
      background-color: rgb(102, 223, 102);
    }
  </style>


</head>

<body>

  <table>

    <colgroup>
      <col class="cnome">
      <col class="cgrupo" span="2">
      <col class="cprof">
    </colgroup>
    <caption>Personalizando Colunas</caption>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Sexo</th>
        <th>Idade</th>
        <th>Profissão</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Marcia</td>
        <td>Feminino</td>
        <td>40</td>
        <td>Jornalista</td>
      </tr>
      <tr>
        <td>Rogério</td>
        <td>Masculino</td>
        <td>30</td>
        <td>Pedreiro</td>
      </tr>
      <tr>
        <td>João</td>
        <td>Masculino</td>
        <td>56</td>
        <td>Advogado</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
