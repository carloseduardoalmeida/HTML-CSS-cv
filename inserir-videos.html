<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inserindo vídeos no site</title>
</head>

<body>
  forma simples de inserir vídeos<br>
  <video src="caminho/video.mp4" poster="imagem-de-tumb" width="500" controls></video><br>
  segunda forma e recomendada<br>
  <video width="" controls autoplay loop>
    <source src="caminho/video.mp4" type="video/mp4">
    <source src="caminho/video.m4v" type="video/mp4">
    <source src="caminho/video.webm" type="video/webm">
    <source src="caminho/video.ogv" type="video/ogg">
    <p>Infelizmente seu navegador não é compatível com reprou. de video</p>
  </video>
</body>

</html>
